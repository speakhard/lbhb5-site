<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}{% if page_title %} â€“ {{ page_title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="/static/site.css?v=5">
  </head>
  <body class="bg-fixed">
    <header class="site-header">
      <div class="container header-inner">
        <div>
          <h1 class="site-title">
            <a href="/">{{ site.title }}</a>
          </h1>
          <p class="site-tagline">{{ site.tagline }}</p>
        </div>

<nav class="site-nav">
  <a href="/">Home</a>
  <a href="/episodes/">Episodes</a>

  <a href="https://podcasts.apple.com/us/podcast/last-best-hope-an-explicitly-political-babylon-5-podcast/id1801636475?mt=2&ls=1"
     class="nav-icon-link"
     aria-label="Listen on Apple Podcasts"
     target="_blank" rel="noopener">
    <img src="/static/icons/icon-apple.svg"
         alt="Listen on Apple Podcasts">
  </a>

  <a href="https://open.spotify.com/show/5ASOLdJDYx8sLbwVZtiujd?si=ae23a5323ecb4906"
     class="nav-icon-link"
     aria-label="Listen on Spotify"
     target="_blank" rel="noopener">
    <img src="/static/icons/icon-spotify.svg"
         alt="Listen on Spotify">
  </a>

  <a href="{{ site.feed_url }}"
     class="nav-icon-link"
     aria-label="RSS feed"
     target="_blank" rel="noopener">
    <img src="/static/icons/icon-rss.svg"
         alt="RSS feed">
  </a>
</nav>

      </div>
    </header>

    <main class="site-main">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.title }}</p>
      </div>
    </footer>
    <script async src="https://embed.bsky.app/static/embed.js" charset="utf-8"></script>

  </body>
</html>
