{% extends "base.html" %}

{% block content %}

<section class="hero">
  <h2>Welcome to {{ site.title }}</h2>
  <p>{{ site.description }}</p>
</section>

<section class="episodes-preview">
  <h3>Recent Episodes</h3>

  {% for ep in episodes %}
  <article class="episode-card">
    <h4>
      <a href="/episodes/{{ ep.slug }}.html">{{ ep.title }}</a>
    </h4>

    <p class="date">{{ ep.date }}</p>

    <p class="summary">
      {{ ep.description }}
    </p>

    <p>
      <a href="{{ ep.audio_url }}">â–¶ Listen</a>
    </p>
  </article>
  {% endfor %}
</section>

{% endblock %}
