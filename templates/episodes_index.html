{% extends "base.html" %}

{% block content %}

<section class="episodes-index">
  <h2>All Episodes</h2>

  <div class="episode-list">
    {% for ep in episodes %}
      <article class="episode-card">
        <h4>
          <a href="/episodes/{{ ep.slug }}.html">{{ ep.title }}</a>
        </h4>

        {% if ep.date %}
          <p class="date">{{ ep.date }}</p>
        {% endif %}

        {% if ep.description %}
          <p class="summary">
            {{ ep.description }}
          </p>
        {% endif %}

        <p class="listen-link">
          <a href="{{ ep.audio_url }}">â–¶ Listen</a>
        </p>
      </article>
    {% endfor %}
  </div>
</section>

{% endblock %}
